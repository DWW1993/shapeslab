<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shapes Lab</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="buttons">
        <input type="number" id="squareLength" placeholder="Length of your square">
        <button id="squareButton">Insert Square</button>
        <input type="number" id="rectangleLength" placeholder="Length of your rectangle">
        <input type="number" id="rectangleHeight" placeholder="Height of your rectangle">
        <button id="rectangleButton">Insert Rectangle</button>
        <input type="number" id="circleLength" placeholder="Diameter of your circle">
        <button id="circleButton">Insert Circle</button>
        <input type="number" id="triangleHeight" placeholder="Height of your triangle">
        <button id="triangleButton">Insert Triangle</button>
    </div>
    <div id="canvas"></div>
    <div id="sidePanel">
        <p id="shapeName"></p>
        <p id="shapeWidth">Width: </p>           
        <p id="shapeHeight">Height: </p>            
        <p id="shapeRadius">Radius: </p>        
        <p id="shapeArea">Area: </p>            
        <p id="shapePerimeter">Perimeter: </p> 
    </div>
    <script src="script.js"></script>
</body>
</html>
